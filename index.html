<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="topLeft">X</div>
        <div class="box" id="topCenter"></div>
        <div class="box" id="topRight"></div>
        <div class="box" id="midLeft"></div>
        <div class="box" id="midCenter">X</div>
        <div class="box" id="midRight"></div>
        <div class="box" id="bottomLeft"></div>
        <div class="box" id="bottomCenter"></div>
        <div class="box" id="bottomRight">X</div>
    </div>
    <button id="reset">RESET</button>
    <script src="js/app.js"></script>
</body>
</html>
